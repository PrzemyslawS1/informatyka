#include <cstdlib>
#include <iostream>
#include <windows.h> 
using namespace std;
void gotoxy(int x, int y) 
{ 
 COORD coord; 
 coord.X = x; 
 coord.Y = y; 
 SetConsoleCursorPosition(GetStdHandle(STD_OUTPUT_HANDLE), coord); 
}
int main(int argc, char *argv[])
{
 for (int i=0;i<=5;i++)
 {
 gotoxy(0,i);
 cout<<"*";
 } 
 for (int i=0;i<=12;i++)
 {
 gotoxy(i,0);
 cout<<"*";
 }
 for (int i=0;i<=5;i++)
 {
 gotoxy(12,i);
 cout<<"*";
 } 
 for (int i=0;i<=12;i++)
 {
 gotoxy(i,5);
 cout<<"*";
 } 
 system("PAUSE");
 return EXIT_SUCCESS;
}
